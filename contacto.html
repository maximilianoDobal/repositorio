  <!-- FIN HEADER -->

  <!-- INICIO MAIN -->
  <main class="container-fluid mt-5">
    <div class="row g-3">
      <div class="offset-md-2 col-md-6">
        <h2>CONTACTANOS</h2>
      </div>
      <!-- NOMBRE -->
      <div class="offset-md-2 col-md-6">
        <input type="text" class="form-control " placeholder="NOMBRE" aria-label="City" required>
      </div>
      <!-- MAIL -->
      <div class="offset-md-2 col-md-6">
        <input type="email" class="form-control " placeholder="MAIL" aria-label="State" required>
      </div>
      <!-- TIPO DE CONTACTO -->
      <div class="offset-md-2 col-md-6">
        <select class="form-select" aria-label="Default select example" required>
          <option disabled selected value="">Elegir uno</option>
          <option value="1">Shows</option>
          <option value="2">Quejas</option>
          <option value="3">Locales</option>
          <option value="1">Recursos Humanos</option>
          <option value="2">Comentario</option>
          <option value="3">Otro</option>
        </select>
      </div>
      <!-- CAJA COMENTARIO -->
      <div class="form-floating col-md-6 offset-md-2">
        <textarea class="form-control formulario__comentario" placeholder="Deja tu comentario aca"
          id="floatingTextarea2"></textarea>
        <label for="floatingTextarea2">Comentarios</label>
      </div>
      <!-- NEWSLETTER -->
      <div class="form-check offset-md-2 col-md-6">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Suscribirse a nuestro Newsletter donde enviamos promociones, noticias, eventos, etc.
        </label>
      </div>
      <!-- BOTON LIMPIAR -->
      <button type="reset" class="btn btn-dark offset-md-4 col-md-1 me-5">Limpiar</button>
      <!-- BOTON ENVIAR -->
      <button type="submit" class="btn btn-dark col-md-1">Enviar</button>
    </div>
  </main>
  <!-- FIN MAIN -->
  <hr>

  <footer class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center justify-content-md-start">
